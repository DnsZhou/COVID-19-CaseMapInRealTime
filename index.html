<!DOCTYPE html>
<html>

<head>

    <title>Marker Labels</title>
    <style>
        /* Always set the map height explicitly to define the size of the div

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #total-lable {
            height: 10%;
            width: 22%;
            position: fixed;
            top: 0px;
            z-index: 9999;
            background-color: darkred;
            margin-left: 75%;
            margin-top: 18%;
            color: white;
            font-size: small;
            padding-left: 2px;
            padding-top: 2px;
            text-align: center;
        }

        #footer {
            position: fixed;
            width: 100%;
            bottom: 0px;
            z-index: 9999;
            background-color: whitesmoke;
        }

        #totalNumber {
            font-size: x-large;
            text-align: center;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6PMKfPhl6Ely5ZMZpIpeoY9EYRm_BFQo"></script>

    <script src="./main.js"></script>
    <script src="./regions/uk-england/ukEngland.js"></script>

<body>
    <nav style="position: fixed; width: 100%; top: 0px; z-index: 9999;"
        class="navbar navbar-expand-lg navbar-dark bg-dark">

    </nav>
    <div id="total-lable">Total (England):<div id="totalNumber"></div>
    </div>
